{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    
    <!-- {{form|crispy}} -->
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-database" aria-hidden="true"></i>
                Submit</button>
        </div>
        <div class="col-md-4 d-grid gap-2">
            <a href="{% url 'employee_list' %}" class="btn btn-success btn-lg btn-block">
                <i class="fas fa-stream"></i>Back to list
            </a>
        </div>
    </div>
    
</form>
{% endblock content %}
